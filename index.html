<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div>
            <img class="logo" src="img/logo.svg" alt="logo boolean">
        </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
        <section class="title">
            <h1 class="title-text">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <p class="credit">Scritto da <a href="https://boolean.careers/" target="_blank">The Booleaner</a></p>
            <p class="date">il 10/10/2020</p>
        </section>

          <!-- img-section -->
          <div class="img-section">
            <img class="Tim-picture" src="img/tim-1.jpg" alt="Tim speech">
            <img class="Tim-picture" src="img/tim-2.jpg" alt="Tim posing">
            <figcaption>1st Photo:John S. and James L. Knight Foundation by Henrichsen</figcaption>
            <figcaption>2nd Photo: Eikimedia, by Paul Clarke</figcaption>
        </div>
        <!-- /img-section -->
    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- FOOTER -->

    
</body>
</html>
